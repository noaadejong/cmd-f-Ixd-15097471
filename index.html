<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Space-X</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
    <script src="https://static.anychart.com/js/8.0.1/anychart-core.min.js"></script>
    <script src="https://static.anychart.com/js/8.0.1/anychart-pie.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/1.0.2/Chart.min.js"></script>
    <link rel="stylesheet" href="style/style.css" type="text/css">
    <script src="scripts/script.js" type="text/javascript"></script>
  </head>
  <body>
      <div id="header">
          <div class="logo">
              <img src="http://www.spacex.com/sites/all/themes/spacex2012/logo.png" alt="LOGO">
          </div>
      </div>
      <div class="container">
          <div class="item header">
              <div class="main-header">
                  <p>The spaceX flight information</p>
                  <!-- <div class="main-content">

                  </div> -->
              </div>
          </div>
          <div class="item main">
              <div class="main-speed">
                  <div class="title">
                      <p>Speed</p>
                  </div>
                  <div class="main-content">
                      <span id="demo">200099</span><br><span class="km">km/h</span>
                  </div>
              </div>
              <div class="main-speed">
                  <div class="title">
                      <p>Height</p>
                  </div>
                  <div class="main-content">
                      <p>Het aantal gevlogen km per 6 uur</p>
                      <div class="container-height">
                          <div>
                            <canvas id="canvas"></canvas>
                          </div>
                        </div>
                  </div>
              </div>
              <div class="main-speed">
                  <div class="title">
                      <p>Fuel</p>
                  </div>
                  <div class="main-content">
                      <div class='background'></div>
                        <div class='mainn'>
                          <div class='full tank' id='tank'><div class='level' id='level'>1.000.000</div><div class='remaining'>kilometers remaining</div><div class='bar'></div>
                            <div class='inner'></div>
                          </div>
                        </div>

                  </div>
              </div>
          </div>
          <div class="item aside">
              <div class="main-aside">
                  <div class="title">
                      <p>Food</p>
                  </div>
                  <div class="main-content">
                      <div id="container"></div>
                  </div>
              </div>
              <div class="main-aside">
                  <div class="title">
                      <p>Water</p>
                  </div>
                  <div class="main-content">
                      <span id="star-five"></span>
                      <p id="star-procent">80%</p>
                  </div>
              </div>
          </div>
          <div class="item footer">
              <div class="main-footer">
                  <div class="title">
                      <p>Flight distance</p>
                  </div>
                  <div class="main-content">
                     <hr id="line">                         <span class="circle"></span>
                     <div class="flight-km">
                         <p>0km</p><p>192.000</p><p>384000 km</p>
                     </div>
                     <h1>Flight time</h1>
                         <div id="clockdiv">
                           <div>
                             <span class="days"></span>
                             <div class="smalltext">Days</div>
                           </div>
                           <div>
                             <span class="hours"></span>
                             <div class="smalltext">Hours</div>
                           </div>
                           <div>
                             <span class="minutes"></span>
                             <div class="smalltext">Minutes</div>
                           </div>
                           <div>
                             <span class="seconds"></span>
                             <div class="smalltext">Seconds</div>
                           </div>
                         </div>
                         <p>test</p>
                  </div>
              </div>
          </div>
    </div>
    <script src="scripts/index.js"></script>
    <script src="scripts/pie.js"></script>
    <script src="scripts/height.js"></script>
    <script src="scripts/water.js"></script>
    <script src="scripts/countdown.js"></script>
    </body>
</html>
